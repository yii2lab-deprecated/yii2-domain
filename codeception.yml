paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: '../../../vendor/yii2lab/yii2-test/src/base/_config/main.php'
coverage:
    enabled: true
    whitelist:
        include:
            - src/domain/services/*
            - src/domain/helpers/*